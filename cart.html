<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f3f3;
        }

        .header {
            background-color: #131921;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #febd69;
            color: #131921;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .cart-header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-header h1 {
            color: #131921;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .cart-items {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            color: #0066c0;
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .item-title:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .item-price {
            color: #B12704;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-stock {
            color: #008a00;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-selector select {
            padding: 5px;
            margin-right: 10px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            background: none;
            border: none;
            color: #0066c0;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .action-button:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .cart-summary {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .total-row {
            font-size: 18px;
            font-weight: bold;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-button {
            background-color: #FFD814;
            color: #131921;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #F7CA00;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
        }

        .empty-cart h2 {
            color: #131921;
            margin-bottom: 20px;
        }

        .empty-cart p {
            color: #555;
            margin-bottom: 20px;
        }

        .shop-button {
            background-color: #FFD814;
            color: #131921;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .shop-button:hover {
            background-color: #F7CA00;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .search-bar {
                width: 100%;
                margin: 10px 0;
                max-width: none;
            }

            .nav-links {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-links a {
                padding: 5px 10px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }

            .container {
                padding: 10px;
                margin: 10px auto;
            }

            .cart-header {
                padding: 15px;
                margin-bottom: 15px;
            }

            .cart-header h1 {
                font-size: 24px;
            }

            .cart-items {
                padding: 15px;
            }

            .cart-item {
                padding: 15px;
                margin-bottom: 15px;
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: auto;
                max-height: 200px;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .item-details {
                width: 100%;
            }

            .item-title {
                font-size: 16px;
            }

            .item-price {
                font-size: 18px;
            }

            .item-stock {
                font-size: 13px;
            }

            .quantity-selector {
                margin: 10px 0;
            }

            .item-actions {
                flex-wrap: wrap;
                gap: 8px;
            }

            .action-button {
                flex: 1 1 calc(50% - 8px);
                min-width: calc(50% - 8px);
                padding: 8px 10px;
                font-size: 13px;
            }

            .cart-summary {
                padding: 15px;
                margin-top: 15px;
            }

            .summary-row {
                font-size: 15px;
            }

            .total-row {
                font-size: 17px;
            }

            .checkout-button {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px;
            }

            .logo {
                font-size: 20px;
            }

            .search-bar input {
                padding: 8px;
                font-size: 14px;
            }

            .search-bar button {
                padding: 8px 12px;
            }

            .nav-links {
                gap: 5px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 4px 8px;
            }

            .cart-header h1 {
                font-size: 20px;
            }

            .item-title {
                font-size: 15px;
            }

            .item-price {
                font-size: 16px;
            }

            .item-stock {
                font-size: 12px;
            }

            .quantity-selector select {
                padding: 4px;
                font-size: 13px;
            }

            .action-button {
                flex: 1 1 100%;
                min-width: 100%;
                font-size: 12px;
            }

            .summary-row {
                font-size: 14px;
            }

            .total-row {
                font-size: 16px;
            }

            .checkout-button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Amazon</a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="customer-service.html">Customer Service</a>
            <a href="registry.html">Registry</a>
            <a href="gift-cards.html">Gift Cards</a>
            <a href="sell.html">Sell</a>
            <div class="cart-icon">
                <a href="cart.html">Cart</a>
                <span class="cart-count">3</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Wireless Headphones" class="item-image">
                <div class="item-details">
                    <a href="#" class="item-title">Wireless Bluetooth Headphones - Premium Sound Quality</a>
                    <div class="item-price">$49.99</div>
                    <div class="item-stock">In Stock</div>
                    <div class="quantity-selector">
                        <label for="quantity">Qty:</label>
                        <select id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="item-actions">
                        <button class="action-button">Delete</button>
                        <button class="action-button">Save for later</button>
                        <button class="action-button">Compare with similar items</button>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Smart Watch" class="item-image">
                <div class="item-details">
                    <a href="#" class="item-title">Smart Watch Series 5 - Fitness Tracker</a>
                    <div class="item-price">$199.99</div>
                    <div class="item-stock">In Stock</div>
                    <div class="quantity-selector">
                        <label for="quantity">Qty:</label>
                        <select id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="item-actions">
                        <button class="action-button">Delete</button>
                        <button class="action-button">Save for later</button>
                        <button class="action-button">Compare with similar items</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal (2 items):</span>
                <span>$249.98</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>FREE</span>
            </div>
            <div class="summary-row total-row">
                <span>Total:</span>
                <span>$249.98</span>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            const items = document.querySelectorAll('.cart-item').length;
            cartCount.textContent = items;
        }

        // Handle quantity changes
        document.querySelectorAll('.quantity-selector select').forEach(select => {
            select.addEventListener('change', function() {
                const item = this.closest('.cart-item');
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('$', ''));
                const quantity = parseInt(this.value);
                const total = price * quantity;
                
                // Update item total
                const itemTotal = item.querySelector('.item-total');
                if (itemTotal) {
                    itemTotal.textContent = `$${total.toFixed(2)}`;
                }
                
                updateCartTotal();
            });
        });

        // Handle delete button
        document.querySelectorAll('.action-button').forEach(button => {
            if (button.textContent === 'Delete') {
                button.addEventListener('click', function() {
                    const item = this.closest('.cart-item');
                    const itemName = item.querySelector('.item-title').textContent;
                    if (confirm(`Are you sure you want to remove ${itemName} from your cart?`)) {
                        item.remove();
                        updateCartCount();
                        updateCartTotal();
                    }
                });
            } else if (button.textContent === 'Save for later') {
                button.addEventListener('click', function() {
                    const item = this.closest('.cart-item');
                    const itemName = item.querySelector('.item-title').textContent;
                    alert(`${itemName} has been saved for later!`);
                });
            } else if (button.textContent === 'Compare with similar items') {
                button.addEventListener('click', function() {
                    const item = this.closest('.cart-item');
                    const itemName = item.querySelector('.item-title').textContent;
                    alert(`Similar items to ${itemName} will be displayed here.`);
                });
            }
        });

        // Update cart total
        function updateCartTotal() {
            let subtotal = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.querySelector('.item-price').textContent.replace('$', ''));
                const quantity = parseInt(item.querySelector('select').value);
                subtotal += price * quantity;
            });
            
            document.querySelector('.summary-row:first-child span:last-child').textContent = `$${subtotal.toFixed(2)}`;
            document.querySelector('.total-row span:last-child').textContent = `$${subtotal.toFixed(2)}`;
        }

        // Handle checkout button
        document.querySelector('.checkout-button').addEventListener('click', function() {
            const itemCount = document.querySelectorAll('.cart-item').length;
            if (itemCount === 0) {
                alert('Your cart is empty. Please add items before checking out.');
            } else {
                alert('Proceeding to checkout...');
                // Here you would typically redirect to a checkout page
            }
        });

        // Initialize
        updateCartCount();
        updateCartTotal();
    </script>
</body>
</html>
